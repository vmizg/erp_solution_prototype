<div class="grid-container">
  <h1 class="mat-h1">Employee dashboard</h1>
  <mat-grid-list cols="1" rowHeight="350px">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ this.title }}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="employeeMenu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #employeeMenu="matMenu" xPosition="before">
              <button mat-menu-item>Edit information</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle>
            Employee
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
  </mat-grid-list>
  <mat-tab-group>
    <mat-tab label="Contract">
      <ng-template matTabContent>
        These details will be invisible for other employees
      </ng-template>
    </mat-tab>
    <mat-tab label="Work Permit">
      <ng-template matTabContent>
        These details will be invisible for other employees
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
